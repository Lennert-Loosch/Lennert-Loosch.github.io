<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - Tweetin</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/5e37a6b424.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fa-solid fa-feather"></i>
      <h1>Tweetin</h1>
    </div>
    <nav>
      <a href="feed.html"><i class="fa-solid fa-house"></i></a>
      <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
    </nav>
  </header>

  <main>
    <section id="account-section">
      <h2><i class="fa-solid fa-user-pen"></i> My Account</h2>
      <p><strong>Email:</strong> <span id="user-email"></span></p>

      <label for="displayName"><i class="fa-solid fa-id-badge"></i> Display Name</label>
      <input type="text" id="displayName" placeholder="Your public name">

      <label for="bio"><i class="fa-solid fa-pen"></i> Bio</label>
      <textarea id="bio" rows="3" placeholder="Tell others about yourself..."></textarea>

      <button class="primary" id="save-btn"><i class="fa-solid fa-floppy-disk"></i> Save</button>
      <button class="secondary" id="delete-btn"><i class="fa-solid fa-trash"></i> Delete Account</button>
      <p id="status"></p>
    </section>

    <section id="user-posts" class="card"></section>
  </main>

  <footer>
    <p>Â© 2025 Tweetin</p>
  </footer>

  <script type="module" src="js/account.js"></script>
</body>
</html>
