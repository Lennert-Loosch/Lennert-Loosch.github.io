<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Tweetin</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/5e37a6b424.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fa-solid fa-feather"></i>
      <h1>Tweetin</h1>
    </div>
    <nav>
      <a href="feed.html" title="Feed"><i class="fa-solid fa-house"></i></a>
      <button id="logout-btn" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></button>
    </nav>
  </header>

  <main>
    <section id="profile-section" class="card">
      <h2 id="profile-name">@username</h2>
      <p id="profile-bio"></p>

      <div id="edit-tools" style="display:none;">
        <label for="displayName"><i class="fa-solid fa-id-badge"></i> Display Name</label>
        <input type="text" id="displayName" placeholder="Your display name">
        <label for="bio"><i class="fa-solid fa-pen"></i> Bio</label>
        <textarea id="bio" rows="3" placeholder="Tell others about yourself..."></textarea>
        <button class="primary" id="save-btn"><i class="fa-solid fa-floppy-disk"></i> Save</button>
        <button class="secondary" id="delete-account-btn"><i class="fa-solid fa-trash"></i> Delete Account</button>
        <p id="status"></p>
      </div>
    </section>

    <section id="profile-posts" class="feed-container"></section>
  </main>

  <footer>
    <p>Â© 2025 Tweetin</p>
  </footer>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
